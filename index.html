<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>rock, paper, scissors</title>
  <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
</head>

<body>

  <h1>rock, paper, or scissors?</h1>

  <p>carolyn has challenged you to a game.<br><span>rock</span> beats <span>scissors</span>, <span>scissors</span> beats <span>paper</span>, and <span>paper</span> beats <span>rock</span>.</p>

  <div class="scoreboard">
    <h2>scoreboard</h2>
    <table>
      <tbody>
        <tr>
          <td id="humanScore">0</td>
          <td id="computerScore">0</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>you</th>
          <th>carolyn</th>
        </tr>
      </tfoot>
    </table>
  </div>

  <h2>choose wisely</h2>

  <button id="rock">rock</button>
  <button id="paper">paper</button>
  <button id="scissors">scissors</button>

  <div id="status"></div>

  <script src="js/script.js"></script>
</body>

</html>
